<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Members - Library Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="flex flex-col h-screen">
        <!-- Top Navigation -->
        <header class="bg-purple-800 text-white shadow-sm">
            <div class="flex items-center justify-between p-4">
                <div class="flex items-center space-x-4">
                    <h1 class="text-xl font-bold">Library Management System</h1>
                    <h2 class="text-sm opacity-75">Admin Panel</h2>
                </div>
                
                <div class="flex items-center space-x-6">
                    <nav>
                        <ul class="flex space-x-4">
                            <li>
                                <a href="admin-dashboard.html" class="flex items-center p-2 rounded hover:bg-purple-700">
                                    <i class="fas fa-tachometer-alt mr-2"></i>
                                    <span>Dashboard</span>
                                </a>
                            </li>
                            <li>
                                <a href="admin-books.html" class="flex items-center p-2 rounded hover:bg-purple-700">
                                    <i class="fas fa-book mr-2"></i>
                                    <span>Books</span>
                                </a>
                            </li>
                            <li>
                                <a href="admin-members.html" class="flex items-center p-2 rounded bg-purple-900">
                                    <i class="fas fa-users mr-2"></i>
                                    <span>Members</span>
                                </a>
                            </li>
                            <li>
                                <a href="admin-loans.html" class="flex items-center p-2 rounded hover:bg-purple-700">
                                    <i class="fas fa-exchange-alt mr-2"></i>
                                    <span>Loans</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                    
                    <div class="flex items-center space-x-4">
                        <div class="relative">
                            <span id="admin-name" class="text-white font-medium"></span>
                        </div>
                        <button id="logout-btn" class="bg-purple-700 hover:bg-purple-600 px-3 py-1 rounded">
                            <i class="fas fa-sign-out-alt mr-1"></i>
                            Logout
                        </button>
                    </div>
                </div>
            </div>
        </header>
        
        <!-- Content Area -->
        <main class="flex-1 overflow-y-auto p-4">
            <!-- Member Management Section -->
            <div class="bg-white rounded-lg shadow-sm p-4">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg font-semibold">Member Management</h3>
                </div>
                <div class="overflow-x-auto">
                    <table class="min-w-full">
                        <thead>
                            <tr class="text-left text-gray-500 text-sm">
                                <th class="py-2 px-3">ID</th>
                                <th class="py-2 px-3">Name</th>
                                <th class="py-2 px-3">Email</th>
                                <th class="py-2 px-3">Joined Date</th>
                                <th class="py-2 px-3">Total Loans</th>
                                <th class="py-2 px-3">Active Loans</th>
                            </tr>
                        </thead>
                        <tbody id="members-management-table">
                            <!-- Data will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    
    <script>
        // Check if user is logged in as admin
        document.addEventListener('DOMContentLoaded', function() {
            const isAdmin = localStorage.getItem('isAdmin');
            if (isAdmin !== 'true') {
                window.location.href = 'admin-login.html';
                return;
            }
            
            // Set admin name
            const adminName = localStorage.getItem('adminName');
            document.getElementById('admin-name').textContent = adminName || 'Admin';
            
            // Handle logout
            document.getElementById('logout-btn').addEventListener('click', function() {
                localStorage.removeItem('adminId');
                localStorage.removeItem('adminName');
                localStorage.removeItem('adminEmail');
                localStorage.removeItem('isAdmin');
                window.location.href = 'admin-login.html';
            });
            
            // Fetch and display members
            fetchAndDisplayMembers();
        });
        
        async function fetchAndDisplayMembers() {
            try {
                // Fetch members and loans data
                const [membersResponse, loansResponse] = await Promise.all([
                    fetch('http://localhost:3001/members'),
                    fetch('http://localhost:3003/loans')
                ]);
                
                const members = await membersResponse.json();
                const loans = await loansResponse.json();
                
                // Populate members management table
                const membersTable = document.getElementById('members-management-table');
                membersTable.innerHTML = '';
                
                // Sort members by ID for consistency
                const sortedMembers = [...members].sort((a, b) => a.member_id - b.member_id);
                
                sortedMembers.forEach(member => {
                    // Calculate total loans for this member
                    const memberLoans = loans.filter(loan => loan.member_id === member.member_id);
                    
                    // Calculate active loans (no return date)
                    const activeLoans = memberLoans.filter(loan => !loan.return_date);
                    
                    const row = document.createElement('tr');
                    row.className = 'border-b border-gray-100';
                    
                    row.innerHTML = `
                        <td class="py-2 px-3">${member.member_id}</td>
                        <td class="py-2 px-3">${member.name}</td>
                        <td class="py-2 px-3">${member.email}</td>
                        <td class="py-2 px-3">${new Date(member.created_at || Date.now()).toLocaleDateString()}</td>
                        <td class="py-2 px-3">${memberLoans.length}</td>
                        <td class="py-2 px-3">
                            <span class="px-2 py-1 rounded-full text-xs ${activeLoans.length > 0 ? 'text-blue-600 bg-blue-100' : 'text-gray-600 bg-gray-100'}">
                                ${activeLoans.length}
                            </span>
                        </td>
                    `;
                    
                    membersTable.appendChild(row);
                });
                
                // Show placeholder if no members
                if (sortedMembers.length === 0) {
                    const row = document.createElement('tr');
                    row.innerHTML = '<td colspan="6" class="py-4 text-center text-gray-500">No members found</td>';
                    membersTable.appendChild(row);
                }
                
            } catch (error) {
                console.error('Error fetching members data:', error);
                alert('Error loading members data. Please try again.');
            }
        }
    </script>
</body>
</html>
