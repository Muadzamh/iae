<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Loans - Library Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="flex flex-col h-screen">
        <!-- Top Navigation -->
        <header class="bg-purple-800 text-white shadow-sm">
            <div class="flex items-center justify-between p-4">
                <div class="flex items-center space-x-4">
                    <h1 class="text-xl font-bold">Library Management System</h1>
                    <h2 class="text-sm opacity-75">Admin Panel</h2>
                </div>
                
                <div class="flex items-center space-x-6">
                    <nav>
                        <ul class="flex space-x-4">
                            <li>
                                <a href="admin-dashboard.html" class="flex items-center p-2 rounded hover:bg-purple-700">
                                    <i class="fas fa-tachometer-alt mr-2"></i>
                                    <span>Dashboard</span>
                                </a>
                            </li>
                            <li>
                                <a href="admin-books.html" class="flex items-center p-2 rounded hover:bg-purple-700">
                                    <i class="fas fa-book mr-2"></i>
                                    <span>Books</span>
                                </a>
                            </li>
                            <li>
                                <a href="admin-members.html" class="flex items-center p-2 rounded hover:bg-purple-700">
                                    <i class="fas fa-users mr-2"></i>
                                    <span>Members</span>
                                </a>
                            </li>
                            <li>
                                <a href="admin-loans.html" class="flex items-center p-2 rounded bg-purple-900">
                                    <i class="fas fa-exchange-alt mr-2"></i>
                                    <span>Loans</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                    
                    <div class="flex items-center space-x-4">
                        <div class="relative">
                            <span id="admin-name" class="text-white font-medium"></span>
                        </div>
                        <button id="logout-btn" class="bg-purple-700 hover:bg-purple-600 px-3 py-1 rounded">
                            <i class="fas fa-sign-out-alt mr-1"></i>
                            Logout
                        </button>
                    </div>
                </div>
            </div>
        </header>
        
        <!-- Content Area -->
        <main class="flex-1 overflow-y-auto p-4">
            <!-- Loan Management Section -->
            <div class="bg-white rounded-lg shadow-sm p-4">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg font-semibold">Loan Management</h3>
                </div>
                <div class="overflow-x-auto">
                    <table class="min-w-full">
                        <thead>
                            <tr class="text-left text-gray-500 text-sm">
                                <th class="py-2 px-3">Book Title</th>
                                <th class="py-2 px-3">Member</th>
                                <th class="py-2 px-3">Loan Date</th>
                                <th class="py-2 px-3">Due Date</th>
                                <th class="py-2 px-3">Status</th>
                                <th class="py-2 px-3">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="loans-management-table">
                            <!-- Data will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    
    <script>
        // Check if user is logged in as admin
        document.addEventListener('DOMContentLoaded', function() {
            const isAdmin = localStorage.getItem('isAdmin');
            if (isAdmin !== 'true') {
                window.location.href = 'admin-login.html';
                return;
            }
            
            // Set admin name
            const adminName = localStorage.getItem('adminName');
            document.getElementById('admin-name').textContent = adminName || 'Admin';
            
            // Handle logout
            document.getElementById('logout-btn').addEventListener('click', function() {
                localStorage.removeItem('adminId');
                localStorage.removeItem('adminName');
                localStorage.removeItem('adminEmail');
                localStorage.removeItem('isAdmin');
                window.location.href = 'admin-login.html';
            });
            
            // Fetch and display loans
            fetchAndDisplayLoans();
        });
        
        async function fetchAndDisplayLoans() {
            try {
                // Fetch loans, books, and members data
                const [loansResponse, booksResponse, membersResponse] = await Promise.all([
                    fetch('http://localhost:3003/loans'),
                    fetch('http://localhost:3002/books'),
                    fetch('http://localhost:3001/members')
                ]);
                
                const loans = await loansResponse.json();
                const books = await booksResponse.json();
                const members = await membersResponse.json();
                
                console.log('Fetched loans:', loans);
                
                // Populate loans management table
                const loansTable = document.getElementById('loans-management-table');
                loansTable.innerHTML = '';
                
                // Sort loans by date, most recent first
                const sortedLoans = [...loans].sort((a, b) => new Date(b.loan_date) - new Date(a.loan_date));
                
                sortedLoans.forEach(loan => {
                    const book = books.find(b => b.book_id === loan.book_id);
                    const member = members.find(m => m.member_id === loan.member_id);
                    
                    const row = document.createElement('tr');
                    row.className = 'border-b border-gray-100';
                    
                    // Determine status and action buttons
                    let status = '';
                    let statusClass = '';
                    let actionButtons = '';
                    
                    if (loan.status == null) {
                        status = 'Requested';
                        statusClass = 'text-blue-600 bg-yellow-100';
                        actionButtons = `
                            <button data-loan-id="${loan.loan_id || loan.id}" data-book-id="${loan.book_id}" class="accept-loan-btn bg-green-500 hover:bg-green-600 text-white px-2 py-1 rounded text-xs mr-1">
                                Accept
                            </button>
                            <button data-loan-id="${loan.loan_id || loan.id}" class="reject-loan-btn bg-red-500 hover:bg-red-600 text-white px-2 py-1 rounded text-xs">
                                Reject
                            </button>
                        `;
                    } else if (loan.status == 'active') {
                        const dueDate = new Date(loan.return_date);
                        const today = new Date();
                        
                        if (dueDate < today) {
                            status = 'Overdue';
                            statusClass = 'text-red-600 bg-red-100';
                        } else {
                            status = 'active';
                            statusClass = 'text-blue-600 bg-blue-100';
                        }
                        
                        actionButtons = `
                            <button data-loan-id="${loan.loan_id || loan.id}" data-book-id="${loan.book_id}" class="return-loan-btn bg-purple-500 hover:bg-purple-600 text-white px-2 py-1 rounded text-xs">
                                Mark Returned
                            </button>
                        `;
                    } else {
                        status = 'Returned';
                        statusClass = 'text-green-600 bg-green-100';
                        actionButtons = '';
                    }
                    
                    row.innerHTML = `
                        <td class="py-2 px-3">${book ? book.title : 'Unknown'}</td>
                        <td class="py-2 px-3">${member ? member.name : 'Unknown'}</td>
                        <td class="py-2 px-3">${new Date(loan.loan_date).toLocaleDateString()}</td>
                        <td class="py-2 px-3">${loan.return_date ? new Date(loan.return_date).toLocaleDateString() : 'N/A'}</td>
                        <td class="py-2 px-3"><span class="px-2 py-1 rounded-full text-xs ${statusClass}">${status}</span></td>
                        <td class="py-2 px-3">${actionButtons}</td>
                    `;
                    
                    loansTable.appendChild(row);
                });
                
                // Add event listeners to action buttons
                document.querySelectorAll('.accept-loan-btn').forEach(btn => {
                    btn.addEventListener('click', handleAcceptLoan);
                });
                
                document.querySelectorAll('.reject-loan-btn').forEach(btn => {
                    btn.addEventListener('click', handleRejectLoan);
                });
                
                document.querySelectorAll('.return-loan-btn').forEach(btn => {
                    btn.addEventListener('click', handleReturnLoan);
                });
                
                // Show placeholder if no loans
                if (sortedLoans.length === 0) {
                    const row = document.createElement('tr');
                    row.innerHTML = '<td colspan="6" class="py-4 text-center text-gray-500">No loans found</td>';
                    loansTable.appendChild(row);
                }
                
            } catch (error) {
                console.error('Error fetching loans data:', error);
                alert('Error loading loans data. Please try again.');
            }
        }
        
        async function handleAcceptLoan(event) {
            const loanId = event.target.getAttribute('data-loan-id');
            const bookId = event.target.getAttribute('data-book-id');
            console.log('Accepting loan with ID:', loanId);
            console.log('Book ID:', bookId);
            
            if (!loanId || !bookId) {
                alert('Missing loan ID or book ID. Cannot proceed.');
                return;
            }
            
            try {
                // The backend expects a PUT request to /loans/:id/approve with {approved: true}
                console.log('Approving loan...');
                console.log('Using API endpoint:', `http://localhost:3003/loans/${loanId}/approve`);
                
                const loanApproveResponse = await fetch(`http://localhost:3003/loans/${loanId}/approve`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        approved: true
                    })
                });
                
                if (!loanApproveResponse.ok) {
                    let errorText;
                    try {
                        const errorData = await loanApproveResponse.json();
                        errorText = errorData.message || 'Unknown error';
                    } catch (e) {
                        errorText = await loanApproveResponse.text();
                    }
                    console.error('Loan approve error response:', errorText);
                    throw new Error(`Failed to approve loan (${loanApproveResponse.status}): ${errorText}`);
                }
                
                const responseData = await loanApproveResponse.json();
                console.log('Loan approved successfully:', responseData);
                
                alert('Loan request accepted successfully');
                
                // Refresh loans display
                fetchAndDisplayLoans();
                
            } catch (error) {
                console.error('Error accepting loan:', error);
                alert('Error accepting loan: ' + error.message);
            }
        }
        
        async function handleRejectLoan(event) {
            if (!confirm('Are you sure you want to reject this loan request?')) {
                return;
            }
            
            const loanId = event.target.getAttribute('data-loan-id');
            
            try {
                // Delete the loan request
                const response = await fetch(`http://localhost:3003/loans/${loanId}`, {
                    method: 'DELETE'
                });
                
                if (!response.ok) {
                    throw new Error('Failed to reject loan request');
                }
                
                alert('Loan request rejected successfully');
                
                // Refresh loans display
                fetchAndDisplayLoans();
                
            } catch (error) {
                console.error('Error rejecting loan:', error);
                alert('Error rejecting loan. Please try again.');
            }
        }
        
        async function handleReturnLoan(event) {
            const loanId = event.target.getAttribute('data-loan-id');
            const bookId = event.target.getAttribute('data-book-id');
            console.log('Marking loan as returned, ID:', loanId);
            console.log('Book ID:', bookId);
            
            if (!loanId || !bookId) {
                alert('Missing loan ID or book ID. Cannot proceed.');
                return;
            }
            
            try {
                // The backend has a specific endpoint for returning books
                console.log('Returning book...');
                console.log('Using API endpoint:', `http://localhost:3003/loans/${loanId}/return`);
                
                const returnLoanResponse = await fetch(`http://localhost:3003/loans/${loanId}/return`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({})  // Empty body as the API doesn't require additional data
                });
                
                if (!returnLoanResponse.ok) {
                    let errorText;
                    try {
                        const errorData = await returnLoanResponse.json();
                        errorText = errorData.message || 'Unknown error';
                    } catch (e) {
                        errorText = await returnLoanResponse.text();
                    }
                    console.error('Return book error response:', errorText);
                    throw new Error(`Failed to return book (${returnLoanResponse.status}): ${errorText}`);
                }
                
                const responseData = await returnLoanResponse.json();
                console.log('Book returned successfully:', responseData);
                
                alert('Loan marked as returned successfully');
                
                // Refresh loans display
                fetchAndDisplayLoans();
                
            } catch (error) {
                console.error('Error marking loan as returned:', error);
                alert('Error updating loan: ' + error.message);
            }
        }
    </script>
</body>
</html>
