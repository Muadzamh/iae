<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Library Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center py-8">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-blue-600">Library Management System</h1>
            <p class="text-gray-600">Create a new account</p>
        </div>

        <div id="alert" class="hidden mb-4 p-3 rounded text-sm"></div>

        <form id="register-form" class="space-y-4">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                <input type="text" id="name" name="name" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" id="email" name="email" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="password" name="password" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <button type="submit"
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Register
                </button>
            </div>
        </form>

        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                Already have an account? 
                <a href="member-login.html" class="text-blue-600 hover:underline">Login here</a>
            </p>
        </div>
    </div>

    <script>
        document.getElementById('register-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Reset any previous alert
            const alertDiv = document.getElementById('alert');
            alertDiv.classList.add('hidden');
            
            // Validate required fields
            if (!name || !email) {
                alertDiv.textContent = 'Name and email are required';
                alertDiv.classList.remove('hidden', 'bg-green-100', 'text-green-800');
                alertDiv.classList.add('bg-red-100', 'text-red-800');
                return;
            }
            
            // Check if passwords match
            if (password !== confirmPassword) {
                alertDiv.textContent = 'Passwords do not match';
                alertDiv.classList.remove('hidden', 'bg-green-100', 'text-green-800');
                alertDiv.classList.add('bg-red-100', 'text-red-800');
                return;
            }
            
            try {
                const response = await fetch('http://localhost:3001/members', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, email, password })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.message || 'Registration failed');
                }
                
                // Show success message
                alertDiv.textContent = 'Registration successful! Redirecting to login...';
                alertDiv.classList.remove('hidden', 'bg-red-100', 'text-red-800');
                alertDiv.classList.add('bg-green-100', 'text-green-800');
                
                // Redirect to login page after a delay
                setTimeout(() => {
                    window.location.href = 'member-login.html';
                }, 2000);
                
            } catch (error) {
                alertDiv.textContent = error.message;
                alertDiv.classList.remove('hidden', 'bg-green-100', 'text-green-800');
                alertDiv.classList.add('bg-red-100', 'text-red-800');
            }
        });
    </script>
</body>
</html>
