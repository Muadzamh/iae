<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Dashboard - Library Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="flex flex-col h-screen">
        <!-- Top Navigation -->
        <header class="bg-blue-800 text-white shadow-sm">
            <div class="flex items-center justify-between p-4">
                <div class="flex items-center space-x-4">
                    <h1 class="text-xl font-bold">Library Management System</h1>
                </div>
                
                <div class="flex items-center space-x-4">
                    <div class="relative">
                        <span id="member-name" class="text-white font-medium"></span>
                    </div>
                    <button id="logout-btn" class="bg-blue-700 hover:bg-blue-600 px-3 py-1 rounded">
                        <i class="fas fa-sign-out-alt mr-1"></i>
                        Logout
                    </button>
                </div>
            </div>
        </header>
        
        <!-- Content Area -->
        <main class="flex-1 overflow-y-auto p-4">
            <div class="mb-6">
                <div class="bg-white rounded-lg shadow-sm p-6">
                    <h3 class="text-lg font-semibold mb-4">Welcome, <span id="welcome-name">Member</span>!</h3>
                    <p class="text-gray-600">Welcome to the Library Management System. Here you can browse books and manage your loans.</p>
                </div>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                <div class="bg-white rounded-lg shadow-sm p-4">
                    <div class="flex items-center">
                        <div class="rounded-full bg-blue-100 p-3 text-blue-600">
                            <i class="fas fa-book-reader text-xl"></i>
                        </div>
                        <div class="ml-4">
                            <h3 class="text-gray-500 text-sm">Current Loans</h3>
                            <p id="current-loans" class="text-2xl font-semibold">0</p>
                        </div>
                    </div>
                </div>
                
                <div class="bg-white rounded-lg shadow-sm p-4">
                    <div class="flex items-center">
                        <div class="rounded-full bg-green-100 p-3 text-green-600">
                            <i class="fas fa-history text-xl"></i>
                        </div>
                        <div class="ml-4">
                            <h3 class="text-gray-500 text-sm">Books Read</h3>
                            <p id="books-read" class="text-2xl font-semibold">0</p>
                        </div>
                    </div>
                </div>
                
                <div class="bg-white rounded-lg shadow-sm p-4">
                    <div class="flex items-center">
                        <div class="rounded-full bg-red-100 p-3 text-red-600">
                            <i class="fas fa-exclamation-circle text-xl"></i>
                        </div>
                        <div class="ml-4">
                            <h3 class="text-gray-500 text-sm">Overdue</h3>
                            <p id="overdue-loans" class="text-2xl font-semibold">0</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Current Loans -->
            <div class="bg-white rounded-lg shadow-sm p-4 mb-6">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg font-semibold">Current Loans</h3>
                </div>
                <div class="overflow-x-auto">
                    <table class="min-w-full">
                        <thead>
                            <tr class="text-left text-gray-500 text-sm">
                                <th class="py-2 px-3">Book Title</th>
                                <th class="py-2 px-3">Author</th>
                                <th class="py-2 px-3">Borrowed Date</th>
                                <th class="py-2 px-3">Due Date</th>
                                <th class="py-2 px-3">Status</th>
                            </tr>
                        </thead>
                        <tbody id="current-loans-table">
                            <!-- Data will be populated here -->
                        </tbody>
                    </table>
                </div>
            </div>
            
            <!-- Available Books -->
            <div class="bg-white rounded-lg shadow-sm p-4">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-lg font-semibold">Available Books</h3>
                </div>
                <div id="available-books" class="overflow-x-auto">
                    <!-- Available books will be populated here -->
                </div>
            </div>
        </main>
    </div>
    
    <script>
        // Check if user is logged in as member
        document.addEventListener('DOMContentLoaded', function() {
            const isAdmin = localStorage.getItem('isAdmin');
            if (isAdmin === 'true') {
                window.location.href = 'admin-dashboard.html';
                return;
            }
            
            const memberId = localStorage.getItem('memberId');
            if (!memberId) {
                window.location.href = 'member-login.html';
                return;
            }
            
            // Set member name
            const memberName = localStorage.getItem('memberName');
            document.getElementById('member-name').textContent = memberName || 'Member';
            document.getElementById('welcome-name').textContent = memberName || 'Member';
            
            // Handle logout
            document.getElementById('logout-btn').addEventListener('click', function() {
                localStorage.removeItem('memberId');
                localStorage.removeItem('memberName');
                localStorage.removeItem('memberEmail');
                localStorage.removeItem('isAdmin');
                window.location.href = 'member-login.html';
            });
            
            // Fetch dashboard data
            fetchDashboardData();
        });
        
        async function fetchDashboardData() {
            try {
                const memberId = localStorage.getItem('memberId');
                
                // Fetch loans data
                const loansResponse = await fetch(`http://localhost:3003/loans/member/${memberId}`);
                
                if (!loansResponse.ok) {
                    throw new Error('Failed to fetch loans data');
                }
                
                const loans = await loansResponse.json();
                console.log('Loans data:', loans); // For debugging
                
                // Normalize loan data to handle API field inconsistencies
                const normalizedLoans = loans.map(loan => ({
                    ...loan,
                    // Make sure we have consistent field names
                    loan_date: loan.loan_date,
                    due_date: loan.due_date || loan.return_date, // Handle both field names
                    actual_return_date: loan.actual_return_date
                }));
                
                // Calculate current loans - active loans that haven't been returned
                const activeLoans = normalizedLoans.filter(loan => !loan.actual_return_date);
                document.getElementById('current-loans').textContent = activeLoans.length;
                
                // Calculate books read - loans that have been returned
                const completedLoans = normalizedLoans.filter(loan => loan.actual_return_date);
                document.getElementById('books-read').textContent = completedLoans.length;
                
                // Calculate overdue loans
                const today = new Date();
                const overdueLoans = activeLoans.filter(loan => {
                    const dueDate = new Date(loan.due_date);
                    return loan.loan_date+14 < today;
                });
                document.getElementById('overdue-loans').textContent = overdueLoans.length;
                
                // Populate current loans table with active loans only
                populateCurrentLoans(activeLoans);
                
                // Fetch books for available books section
                const booksResponse = await fetch('http://localhost:3002/books');
                if (!booksResponse.ok) {
                    throw new Error('Failed to fetch books data');
                }
                const books = await booksResponse.json();
                
                // Show available books
                populateAvailableBooks(books);
                
            } catch (error) {
                console.error('Error fetching dashboard data:', error);
                alert('Error loading data. Please try refreshing the page.');
            }
        }
        
        function populateCurrentLoans(loans) {
            const currentLoansTable = document.getElementById('current-loans-table');
            currentLoansTable.innerHTML = '';
            
            if (!loans || loans.length === 0) {
                const row = document.createElement('tr');
                row.innerHTML = '<td colspan="5" class="py-4 text-center text-gray-500">You have no current loans</td>';
                currentLoansTable.appendChild(row);
                return;
            }
            
            // Get book details for each loan
            const loanPromises = loans.map(async (loan) => {
                try {
                    if (!loan.book_id) {
                        console.error('Missing book_id in loan:', loan);
                        return createErrorRow('Invalid loan data');
                    }
                    
                    const bookResponse = await fetch(`http://localhost:3002/books/${loan.book_id}`);
                    if (!bookResponse.ok) {
                        console.error(`Failed to fetch book with ID ${loan.book_id}:`, bookResponse.status);
                        return createErrorRow(`Book information unavailable`);
                    }
                    
                    const book = await bookResponse.json();
                    
                    const row = document.createElement('tr');
                    row.className = 'border-b border-gray-100';
                    
                    // Safely parse dates with fallbacks
                    const loanDate = loan.loan_date ? new Date(loan.loan_date) : new Date();
                    const dueDate = loan.return_date ? new Date(loan.return_date) : new Date();
                    const today = new Date();
                    
                    let status = '';
                    let statusClass = '';
                    
                    if (loanDate+14 < today) {
                        status = 'Overdue';
                        statusClass = 'text-red-600 bg-red-100';
                    } else {
                        const daysLeft = Math.ceil((dueDate - today) / (1000 * 60 * 60 * 24));
                        
                        if (daysLeft <= 2 && daysLeft > 0 ) {
                            status = `${daysLeft} day${daysLeft !== 1 ? 's' : ''} left`;
                            statusClass = 'text-yellow-600 bg-yellow-100';
                        } if (daysLeft < 1) {
                            status = `Returned`;
                            statusClass = 'text-green-600 bg-green-100';
                            } else {
                            status = `${daysLeft} days left`;
                            statusClass = 'text-blue-600 bg-blue-100';
                        }
                    }
                    
                    // Format dates safely
                    const formatDate = (date) => {
                        try {
                            return date.toLocaleDateString();
                        } catch (e) {
                            return 'Invalid date';
                        }
                    };
                    
                    row.innerHTML = `
                        <td class="py-2 px-3">${book.title || 'Unknown Title'}</td>
                        <td class="py-2 px-3">${book.author || 'Unknown Author'}</td>
                        <td class="py-2 px-3">${formatDate(loanDate)}</td>
                        <td class="py-2 px-3">${formatDate(dueDate)}</td>
                        <td class="py-2 px-3"><span class="px-2 py-1 rounded-full text-xs ${statusClass}">${status}</span></td>
                    `;
                    
                    return row;
                } catch (error) {
                    console.error('Error fetching book details:', error);
                    return createErrorRow('Error loading book information');
                }
            });
            
            // Helper function to create error row
            function createErrorRow(message) {
                const row = document.createElement('tr');
                row.className = 'border-b border-gray-100';
                row.innerHTML = `
                    <td class="py-2 px-3 text-red-500">Error</td>
                    <td class="py-2 px-3 text-red-500" colspan="4">${message}</td>
                `;
                return row;
            }
            
            // Wait for all loan details to be fetched
            Promise.all(loanPromises).then(rows => {
                // Add all rows to the table
                rows.filter(row => row !== null).forEach(row => {
                    currentLoansTable.appendChild(row);
                });
            });
        }
        
        function populateAvailableBooks(books) {
            const availableBooksDiv = document.getElementById('available-books');
            availableBooksDiv.innerHTML = '';
            
            // Display all available books
            const availableBooks = books.filter(book => !book.isLoaned);
            
            if (availableBooks.length === 0) {
                availableBooksDiv.innerHTML = '<p class="py-4 text-center text-gray-500">No books available for loan</p>';
                return;
            }
            
            // Create a table
            const table = document.createElement('table');
            table.className = 'min-w-full';
            
            // Create table header
            const thead = document.createElement('thead');
            thead.innerHTML = `
                <tr class="text-left text-gray-500 text-sm">
                    <th class="py-2 px-3">Title</th>
                    <th class="py-2 px-3">Author</th>
                    <th class="py-2 px-3">ISBN</th>
                    <th class="py-2 px-3">Actions</th>
                </tr>
            `;
            
            // Create table body
            const tbody = document.createElement('tbody');
            
            availableBooks.forEach(book => {
                const row = document.createElement('tr');
                row.className = 'border-b border-gray-100';
                
                row.innerHTML = `
                    <td class="py-2 px-3">${book.title}</td>
                    <td class="py-2 px-3">${book.author || 'Unknown Author'}</td>
                    <td class="py-2 px-3">${book.isbn || 'N/A'}</td>
                    <td class="py-2 px-3">
                        <button 
                            data-book-id="${book.book_id}" 
                            class="loan-btn px-3 py-1 bg-blue-600 text-white text-xs rounded-md hover:bg-blue-700">
                            Loan
                        </button>
                    </td>
                `;
                
                tbody.appendChild(row);
            });
            
            table.appendChild(thead);
            table.appendChild(tbody);
            availableBooksDiv.appendChild(table);
            
            // Add event listeners to loan buttons
            const loanButtons = document.querySelectorAll('.loan-btn');
            loanButtons.forEach(button => {
                button.addEventListener('click', handleLoanBook);
            });
        }
        
        async function handleLoanBook(event) {
            const bookId = event.target.getAttribute('data-book-id');
            const memberId = localStorage.getItem('memberId');
            
            if (!memberId) {
                alert('You must be logged in to loan a book');
                return;
            }
            
            try {
                console.log('Attempting to loan book:', bookId, 'for member:', memberId);
                
                // Format loan date and due date
                const loanDate = new Date().toISOString().split('T')[0];
                const dueDate = new Date();
                dueDate.setDate(dueDate.getDate() + 14); // Due in 14 days
                const dueDateFormatted = dueDate.toISOString().split('T')[0];
                
                // Create loan
                const loanData = {
                    member_id: parseInt(memberId),
                    book_id: parseInt(bookId),
                    loan_date: loanDate,
                    due_date: dueDateFormatted, // Use due_date for consistency with API
                    status: 'active'
                };
                
                console.log('Sending loan data:', loanData);
                
                const response = await fetch('http://localhost:3003/loans', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(loanData)
                });
                
                // Check response
                if (!response.ok) {
                    const errorText = await response.text();
                    try {
                        const errorJson = JSON.parse(errorText);
                        throw new Error(errorJson.message || 'Failed to loan book');
                    } catch (e) {
                        throw new Error(`Server error: ${errorText}`);
                    }
                }
                
                const data = await response.json();
                console.log('Loan created successfully:', data);
                
                alert('Book loaned successfully!');
                
                // Refresh dashboard data
                fetchDashboardData();
                
            } catch (error) {
                alert(`Failed to loan book: ${error.message}. Please try again.`);
                console.error('Loan error:', error);
            }
        }
    </script>
</body>
</html>
