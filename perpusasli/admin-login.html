<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Library Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-purple-600">Admin Portal</h1>
            <p class="text-gray-600">Library Management System</p>
        </div>

        <div id="alert" class="hidden mb-4 p-3 rounded text-sm"></div>

        <form id="login-form" class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" id="email" name="email" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="password" name="password" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500">
            </div>

            <div>
                <button type="submit"
                    class="w-full bg-purple-600 text-white py-2 px-4 rounded-md hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2">
                    Login
                </button>
            </div>
        </form>

        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                Not an admin? <a href="member-login.html" class="text-purple-600 hover:underline">Member login</a>
            </p>
        </div>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('http://localhost:3004/admins/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.message || 'Login failed');
                }
                
                // Store admin data in localStorage
                localStorage.setItem('adminId', data.admin_id);
                localStorage.setItem('adminName', data.name);
                localStorage.setItem('adminEmail', data.email);
                localStorage.setItem('isAdmin', 'true');
                
                // Redirect to admin dashboard
                window.location.href = 'admin-dashboard.html';
                
            } catch (error) {
                const alertDiv = document.getElementById('alert');
                alertDiv.textContent = error.message || 'Failed to login. Please check your credentials.';
                alertDiv.classList.remove('hidden', 'bg-green-100', 'text-green-800');
                alertDiv.classList.add('bg-red-100', 'text-red-800');
            }
        });
    </script>
</body>
</html>
